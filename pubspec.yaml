name: Iraq
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.6

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  xml: ^6.5.0
  path_drawing: ^1.0.1
  get: ^4.6.6
  flutter_markdown: ^0.6.22+1
  numberpicker: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/articles/ar/
    - assets/articles/en/
    - assets/questions/

  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Black.ttf
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
        - asset: assets/fonts/NotoKufiArabic-ExtraBold.ttf
        - asset: assets/fonts/NotoKufiArabic-ExtraLight.ttf
        - asset: assets/fonts/NotoKufiArabic-Light.ttf
        - asset: assets/fonts/NotoKufiArabic-Medium.ttf
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
        - asset: assets/fonts/NotoKufiArabic-SemiBold.ttf
        - asset: assets/fonts/NotoKufiArabic-Thin.ttf
